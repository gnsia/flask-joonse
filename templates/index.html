        $("#cards-box").html("");

      // 읽기 3총사 둘째 - 보여주기
      function showCards() {
        $.ajax({
          type: "GET",
          url: "/api/memo",
          data: {},
          success: function (response) {
            let posts = response["posts"];
            console.log(posts);
            for (let i = 0; i < posts.length; i++) {
              makeCard(posts[i]["title"], posts[i]["description"]);
            }
          }
        })
      }

      // 읽기 3총사 셋째 - 카드폼 만들기
      function makeCard(title, description) {
        let tempHtml =
            `<div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">${title}</h5>
                  <p class="card-text">${description}</p>
                  <a class="btn btn-primary" onclick="update()">수정</a>
                  <a class="btn btn-primary" onclick="delete()">삭제</a>
                </div>
              </div>
            </div>`;
        $("#cards-box").append(tempHtml);
      }

      // 글 작성

           let formTitle = $("#form-title").val();
           let formDescription = $("#form-description").val();

           $.ajax({
               type: "POST",
               url: "/create",
               data: {title_give: formTitle,
                 description_give: formDescription},
               success: function (response) {
                   if (response["result"] == "success") {
                       alert("저장 완료!");
                       window.location.reload();
                   } else {
                       alert("오류 입니다!")
                   }
               }
           })
       }
